    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            overflow: hidden; 
            padding: 0;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #aaaaaa);
            margin-bottom: 40px;
            line-height: 1.6;
            padding: 0 10px;
        }

        .btn-start {
            background-color: var(--tg-theme-button-color, #3498db);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s, opacity 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-start:active {
            transform: scale(0.96);
            opacity: 0.9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

<body class="fade-in">

    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Gorneverwhat/_KRRAAKKK/refs/heads/main/icon.png" alt="Logo Bot">

            PREPARE FOR ASCENSION...!!!<br>
            ENCHANT YOUR LEGENDARY WEAPON,<br>
            FIGHT THE BOSS AND BE THE STRONGEST
        </p>

        <button class="btn-start" onclick="startGame()">
            <span>ðŸŒ³</span> START ASCENSION
        </button>
    </div>

    <script>
        // --- 4. SETUP UTAMA TELEGRAM ---
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); 

        // --- 5. FUNGSI TOMBOL START ---
        function startGame() {
            // A. Efek Getar
            try {
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('heavy');
                }
            } catch (e) {
                console.log("Haptic not supported");
            }

            // B. NAVIGASI
            // Pastikan username bot BENAR (tanpa @)
            const botUsername = "PathofAscensionTreebot"; 
            
            // Perintahkan Telegram pindah ke Chat Bot
            tg.openTelegramLink("https://t.me/" + botUsername + "?start=menu");
            
            // C. PAKSA TUTUP MINI APP
            setTimeout(() => {
                tg.close();
            }, 150);
        }
    </script>
</body>
