<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Path of Ascension Tree Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, #f39c12, #c0392b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        p {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #aaaaaa);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .btn-start {
            background-color: var(--tg-theme-button-color, #3498db);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s, opacity 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-start:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="fade-in">

    <div class="container">
        <center>
            <div class="logo" style="padding: 0; overflow: hidden; background: none;">
    <img src="https://raw.githubusercontent.com/Gorneverwhat/_KRRAAKKK/refs/heads/main/icon.png"
    alt="Logo Bot" style="width: 100%; height: 100%; object-fit: cover;">
</div>
        </center>

        <h1>PATH OF ASCENSION TREE</h1>
        <p>PREPARE FOR ASCENSION ...!!!<br>ENCHANT YOUR LEGENDARY WEAPON, FIGHT THE BOSS AND BE THE STRONGEST </p>
        <button class="btn-start" onclick="startGame()">ðŸŒ³START ASCENSION<button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); 

        function startGame() {
            tg.HapticFeedback.impactOccurred('heavy');
            tg.sendData("open_menu"); 
            tg..openTelegramLink("https://t.me/PathofAscensionTreebot/PoATree"); 
        }
    </script>
</body>
</html>
