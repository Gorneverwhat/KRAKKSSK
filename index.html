<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Path of Ascension Tree Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none; /* Mencegah seleksi teks */
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 20px;
            /* Background dihapus karena gambar sudah menutup */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            overflow: hidden; 
            padding: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #aaaaaa);
            margin-bottom: 40px;
            line-height: 1.6;
            padding: 0 10px;
        }

        .btn-start {
            background-color: var(--tg-theme-button-color, #3498db);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s, opacity 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Jarak antara ikon dan teks */
        }

        .btn-start:active {
            transform: scale(0.96);
            opacity: 0.9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Animasi Loading */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Gambar agar responsif dan tidak gepeng */
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="fade-in">

    <div class="container">
        <center>
            <div class="logo">
                <img src="https://raw.githubusercontent.com/Gorneverwhat/_KRRAAKKK/refs/heads/main/icon.png" alt="Logo Bot">
            </div>
        </center>

        <h1>Path of Ascension Tree</h1>
        <p>
            PREPARE FOR ASCENSION...!!!<br>
            ENCHANT YOUR LEGENDARY WEAPON,<br>
            FIGHT THE BOSS AND BE THE STRONGEST
        </p>

        <button class="btn-start" onclick="startGame()">
            <span>ðŸŒ³</span> START ASCENSION
        </button>
    </div>

    <script>
        // Inisialisasi Telegram Web App
        const tg = window.Telegram.WebApp;

        // Beritahu Telegram bahwa aplikasi siap
        tg.ready();
        
        // Membuka penuh layar
        tg.expand(); 

        // Fungsi Tombol Start
        function startGame() {
            // 1. Efek Getar (Haptic Feedback) agar terasa responsif
            tg.HapticFeedback.impactOccurred('heavy');

            // 2. Kirim data "open_menu" ke Bot Python.
            // Python akan menangkap ini lewat 'web_app_data_handler' dan mengirim Menu Utama.
            // sendData() secara otomatis akan menutup Web App view setelah data terkirim.
            tg.sendData("open_menu"); 
            
            // [OPTIONAL] Force close sebagai fallback jika sendData tidak langsung menutup
            setTimeout(() => {
                tg.close();
            }, 100);
        }
    </script>
</body>
</html>
